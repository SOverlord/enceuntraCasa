	<body>
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Mi logo</a>
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#"><i class="glyphicon glyphicon-home"></i> Inicio</a></li>
	      					<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Preguntas Frecuentes</a></li>
	      					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Quiénes Somos</a></li>
						</ul>
						
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</header>
		
		<!-- Sección Inicio
		================================================== -->
        <section id="banner">
            <section id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <img src="images/banner.png" width="100%" height="100%">
                        </div>
                    </div>
                </div>
            </section>
        </section>
		<section id="registroInicio">
            <section id="form"><!--form-->
                <div class="container">
                    <div class="row" style="text-align:center; widh:100%; height: auto; background-color:#ABC4A1;">
                        <div class="col-sm-5">
                            <div class="login-form"><!--login form-->
                                <h1>Ingresa a tu cuenta</h1>
                                <form action="/validar_inicio_sesion" method="post">
                                    <div class="error">
                                        {% if errorValidar == "1" %}
                                    <strong>CORREO Y/O CONTRASEÑA INVÁLIDOS</strong>
                                    {% endif %}
                                    </div>
                                    <!--////////////////////////////////////////////////////////////////-->
                                    <input type="email" name="email" id="email" placeholder="Correo electrónico" autofocus required/>
                                    <input type="password" name="password" id="password" placeholder="Contraseña" required/><br><br>
                                    <button type="submit" class="btn btn-default">Ingresar</button>
                                </form>
                            </div><!--/login form-->
                        </div>
                        <div class="col-sm-2" style="vertical-align: middle; text-align: center;">
                            <h2 class="or">O</h2>
                        </div>
                        <div class="col-sm-5">
                            <div class="signup-form"><!--sign up form-->
                                <h2>¿Eres nuevo? ¡Regístrate!</h2>
                                <form class="navbar-form navbar-left" id="formRegistro" name="formRegistro" action="/registrarUsuario" method="post">
                                    <input type="text" name="str_nombre" id="str_nombre" placeholder="Nombre" required autofocus/>
                                    <input type="text" name="str_apellidos" id="str_apellidos" placeholder="Apellidos" required/>
                                    <input type="email" name="str_email" id="str_email" placeholder="E-mail" required>
                                    <!--<input type="email" name="check-email" id="check-email" placeholder="Repite tu e-mail">-->
                                    <input type="password" name="str_password" id="str_password" placeholder="Contraseña" required/>
                                    <!--<input type="password" name="check-password" id="check-password" placeholder="Repite tu cotraseña"/>-->
                                    <div>
		      				            <input name="str_tipo" id="str_tipo" value="foraneo" type="radio" required autofocus> Soy foráneo
		      				            <input name="str_tipo" id="str_tipo" value="arrendador" type="radio" required> Soy arrendador
                                    </div><br>
                                    <button type="submit" class="btn btn-default">Registrar</button>
                                </form>
                            </div><!--/sign up form-->
                        </div>
                    </div>
                </div>
            </section><!--/form-->
        </section>
		
   
		<!-- Sección FAQ
		================================================== -->
		<section id="faq">
		</section>
		
		
		<!-- Sección Quiénes Somos
		================================================== -->
		<section id="quienessomos">
		</section>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
